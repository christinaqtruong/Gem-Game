<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Gem Game</title>
</head>
<body>
    <h1>Gem Game</h1>

    <button id="start" type="button">Let's Play!</button>

    <div class="generator"></div>
    
    <div id="gems">
            <button type="button"><img class="ladies" id ="garnet" src="./assets/images/Garnet.png" alt="Garnet"></button>
            <button type="button"><img class="ladies" id ="amethyst" src="./assets/images/Amethyst.png" alt="Amethyst"></button>
            <button type="button"><img class="ladies" id ="pearl" src="./assets/images/Pearl.png" alt="Pearl"></button>
            <button type="button"><img class="ladies" id ="pink_diamond" src="./assets/images/Pink_Diamond.png" alt="Pink Diamond"></button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
